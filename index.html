<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key wait loding...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            overflow: hidden; /* Prevent scrolling */
            cursor: not-allowed; /* Show disabled cursor */
        }

        .loading-container {
            width: 60%;
            max-width: 600px;
            background-color: #ccc;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar {
            height: 30px;
            width: 0%;
            background-color: green;
            transition: width 1s linear;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 10; /* Ensure overlay is on top */
            pointer-events: none; /* Allow clicking through the overlay */
        }

        .blocker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white */
            z-index: 20; /* Ensure blocker is on top */
            pointer-events: none; /* Allow clicking through the blocker */
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-bar"></div>
        <div class="overlay"></div>
        <div class="blocker"></div> <!-- Blocking interactions -->
    </div>

    <script>
        let progress = 0;
        let loadingPaused = false;
        let timeoutId = null;
        const loadingBar = document.querySelector('.loading-bar');
        const maxProgress = 100;

        function updateProgress() {
            if (loadingPaused) return; // Skip update if loading is paused

            if (progress < 99) {
                progress += 1;
                loadingBar.style.width = `${progress}%`;
                loadingBar.style.backgroundColor = 'green';
            } else if (progress === 99) {
                setTimeout(() => {
                    progress -= 9; // Move back to 90%
                    loadingBar.style.width = `${progress}%`;
                    loadingBar.style.backgroundColor = 'red';
                    // Continue loading
                    setTimeout(() => {
                        progress = 95;
                        loadingBar.style.width = `${progress}%`;
                        loadingBar.style.backgroundColor = 'darkgreen';
                        // Finalize loading
                        setTimeout(() => {
                            progress = maxProgress;
                            loadingBar.style.width = `${progress}%`;
                            loadingBar.style.backgroundColor = 'darkgreen';
                            // Open the specified page when loading is complete
                            window.location.href = 'https://linkvertise.com/1204033/key?o=sharing';
                        }, 1000); // Time to load to 100%
                    }, 1000); // Time to move back to 90%
                }, 1000); // Time at 99%
            }
        }

        function handleVisibilityChange() {
            if (document.hidden) {
                // When the page is not visible, pause the loading
                loadingPaused = true;
                loadingBar.style.backgroundColor = 'orange';
            } else {
                // When the page becomes visible, show orange for 3 seconds, then resume loading
                loadingBar.style.backgroundColor = 'orange';
                setTimeout(() => {
                    loadingPaused = false;
                    loadingBar.style.backgroundColor = 'green';
                }, 3000); // Pause for 3 seconds
            }
        }

        // Disable all mouse interactions
        document.addEventListener('mousedown', function (e) {
            e.preventDefault(); // Prevent default mouse actions
        });

        document.addEventListener('contextmenu', function (e) {
            e.preventDefault(); // Prevent right-click context menu
        });

        // Add event listeners for page visibility changes
        document.addEventListener('visibilitychange', handleVisibilityChange);

        // Confirm before leaving the page
        window.addEventListener('beforeunload', function (e) {
            if (progress < 100) {
                const confirmationMessage = 'Czy na pewno chcesz opuścić stronę? Postęp nie został zakończony.';
                e.preventDefault();
                e.returnValue = confirmationMessage; // For most browsers
                return confirmationMessage; // For older browsers
            }
        });

        setInterval(updateProgress, 150); // Update progress every 1 second

    </script> 
</body>
</html>
